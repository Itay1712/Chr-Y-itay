# Configuration for ENA download workflow
# Adjust defaults, paths, filters, and per-project conditions in this single file.

defaults:
  download: fastq_ftp
  rename_pattern: SAMPLE_${sample_alias}_LIB_${library_name}_RUN-${run_accession}

paths:
  output_dir: ${REPO_DIR}/test_2
  metadata_dir: ${OUTPUT_DIR}

parameters:
  reference_fasta: ${REPO_DIR}/chrY_ref.fasta

# List all metadata columns that may be needed.
base_fields: study_accession,sample_accession,submitted_ftp,scientific_name,library_layout,sample_alias,library_name,fastq_bytes,secondary_study_accession

# To run a subset of conditions, list their keys under "projects_to_download".
# When omitted, all conditions defined below are processed.
projects_to_download:
  - PRJNA361023

functions:
  keep_fastq: yes
  generate_consensus: no
  trim_unknown_adapters: yes
  custom_function: no
  paleomix_bam: no
  run_eager: no

